<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/task.css">

</head>

<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Kite</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="d-flex justify-content-start align-items-center">
            <p> <a href="../index.html">Home </a><i class="bi bi-arrow-right"></i> </p>
            <p id="stepNavCurrentPage" class="ms-1"> Profile </p>
        </div>
    </div>


    <!-- My projects -->
    <div class="container-fluid p-0 my-3">

        <div class="d-flex justify-content-center mt-5">
            <div class="container card shadow p-4">

                <div class="container card shadow my-3 p-4">

                    <div class="accordion accordion-flush">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button id="myProjectsAccordionBtnProjects"
                                    class="accordion-button display-6 fs-5 collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#myProjectsCollapsePanel"
                                    aria-expanded="false" aria-controls="myProjectsCollapsePanel">
                                    <i class="bi bi-file-ruled-fill me-1"></i> My Projects
                                </button>
                            </h2>
                            <div id="myProjectsCollapsePanel" class="accordion-collapse collapse">
                                <div class="accordion-body">

                                    <div class="d-flex justify-content-around flex-wrap">

                                    </div>

                                    <table class="table table-lg table-hover shadow">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Project Name</th>
                                                <th>Operations</th>
                                            </tr>
                                        </thead>
                                        <tbody id="myProjectsRowContainer" class="table-group-divider">
                                            <!-- myProjects Template lives here  -->
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>


            </div>

        </div>


    </div>

    <!-- My Contributions -->
    <div class="container-fluid p-0 my-3">

        <div class="d-flex justify-content-center mt-5">
            <div class="container card shadow p-4">

                <div class="d-flex align-items-baseline">
                    <h1 class="me-3">
                        <i class="bi bi-person-arms-up"></i>
                        My Contributions
                    </h1>
                    <p>(project you are part of)</p>
                </div>


                <div class="container card shadow my-3 p-4">

                    <div class="accordion accordion-flush">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button id="myContributionsAccordionBtnProjects"
                                    class="accordion-button display-6 fs-5 collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#myContributionsCollapsePanel"
                                    aria-expanded="false" aria-controls="myContributionsCollapsePanel">
                                    <i class="bi bi-file-ruled-fill me-1"></i>Projects
                                </button>
                            </h2>
                            <div id="myContributionsCollapsePanel" class="accordion-collapse collapse">
                                <div class="accordion-body">


                                    <div class="d-flex justify-content-around flex-wrap">


                                    </div>

                                    <table class="table table-lg table-hover shadow">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Author Name</th>
                                                <th>Project Name</th>
                                                <th>Operations</th>
                                            </tr>
                                        </thead>
                                        <tbody id="myContributionsRowContainer" class="table-group-divider">
                                            <!-- myContributions Template lives here  -->
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>


            </div>

        </div>


    </div>

    <!-- My Contributors -->
    <div class="container-fluid p-0 my-3">

        <div class="d-flex justify-content-center mt-5">
            <div class="container card shadow p-4">
                <div class="d-flex align-items-baseline">
                    <h1 class="me-3">
                        <i class="bi bi-person-raised-hand me-1"></i>
                        My Contributors
                    </h1>
                    <p>(your projects)</p>
                </div>

                <div class="container card shadow my-3 p-4">

                    <div class="accordion accordion-flush">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button id="myContributorsAccordionBtnProjectTitle"
                                    class="accordion-button fs-5 collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#myContributorsCollapsePanelContributors" aria-expanded="false"
                                    aria-controls="myContributorsCollapsePanelContributors">
                                    <i class="bi bi-file-ruled-fill me-1"></i>
                                    Projects
                                </button>
                            </h2>
                            <div id="myContributorsCollapsePanelContributors" class="accordion-collapse collapse">
                                <div class="accordion-body">

                                    <div class="d-flex justify-content-end">
                                        <button id="myContributorsBtnAddContributor" type="button"
                                            class="btn btn-outline-success">
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                    </div>

                                    <div class="d-flex justify-content-around flex-wrap">

                                        <table class="table table-lg table-hover mt-3 shadow">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Project Name</th>
                                                    <th>Contributor Name</th>
                                                    <th>Contributor Email</th>
                                                    <th>Operations</th>
                                                </tr>
                                            </thead>
                                            <tbody id="myContributorsRowContainer" class="table-group-divider">
                                                <!-- myContributors template lives here  -->
                                            </tbody>
                                        </table>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Contributor Modal -->
    <div class="modal fade" id="modalContributor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Contributors :]</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <select id="modalContributorInputProjectName" class="form-select form-select">
                            <!-- project options lives here -->
                        </select>
                        <label for="modalLoginInputEmail">Select Project</label>
                        <p id="modalContributorInputError_project_name" class="text-danger"></p>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Select Contributor</button>
                        <ul class="dropdown-menu">
                            <li>
                                <input type="text" class="form-control" id="searchInput"
                                    placeholder="Search options...">
                            </li>
                            <div id="modalContributorSelectContributorContainer">
                                <!-- modalContributor rows template lives here -->
                            </div>
                        </ul>
                    </div>
                    <div class="mt-3">
                        <table class="table table-sm table-hover shadow">
                            <thead>
                                <tr>
                                    <th>Contributor</th>
                                    <th>Email</th>
                                    <th>Operations</th>
                                </tr>
                            </thead>
                            <tbody id="modalContributorSelectedItemsContainer" class="table-group-divider">
                                <!-- modalContributor rows template lives here -->
                            </tbody>
                        </table>

                    </div>

                    <p id="modalContributorFormError" class="text-danger fs-5"></p>
                </div>

                <div class="container modal-footer">
                    <div class="d-flex w-100">
                        <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Close</button>
                        <button id="modalContributorBtnAddContributor" class="btn btn-primary mx-1">
                            Add Contributor</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- myProjects Template -->
    <template id="myProjectRowTemplate">
        <tr>
            <td id="myProjectIndex">1</td>
            <td id="myProjectName">project Name</td>
            <td>
                <button id="myProjectBtnDeleteProject" title="delete project" class="btn btn-outline-danger">
                    <i class="bi bi-trash3-fill"></i>
                </button>
            </td>
        </tr>
    </template>


    <!-- myContributions Template  -->
    <template id="myContributionsTemplate">
        <tr>
            <td id="myContributionsProjectIndex">1</td>
            <td id="myContributionsProjectAuthor">John Doe</td>
            <td id="myContributionsProjectName">xProject</td>
            <td>
                <button id="myContributionsProjectBtnExitProject" title="Exit Project" class="btn btn-outline-danger">
                    <i class="bi bi-x-lg"></i>
                </button>
            </td>
        </tr>
    </template>

    <!-- myContributors template  -->
    <template id="myContributorsTemplate">
        <tr>
            <td id="myContributorsIndex">1</td>
            <td id="myContributorsProjectName">1</td>
            <td id="myContributorsName">John Doe</td>
            <td id="myContributionsEmail">johnDoe@mail.com</td>
            <td>
                <button id="myContributorsBtnRemoveContributor" title="Remove Contributor"
                    class="btn btn-outline-danger">
                    <i class="bi bi-person-x-fill"></i>
                </button>
            </td>
        </tr>
    </template>

    <!-- contributor select list item template -->
    <template id="modalContributorSelectContributorListItemTemplate">
        <li><a id="contributorItemLink" class="dropdown-item" href="#">Option 1</a></li>
    </template>


    <!-- modalContributor rows template -->
    <template id="modalContributorRowTemplate">
        <tr id="modalContributorRow" name="modalContributorRow">
            <td id="modalContributorName">John Doe </td>
            <td id="modalContributorEmail">john_doe@mail.com</td>
            <td id="operations">
                <button id="modalContributorRemoveContributor" title="Remove Contributor"
                    class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-person-x-fill"></i>
                </button>
            </td>
        </tr>
    </template>



    <script type="module" src="../js/scripts/profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
