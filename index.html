<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>


    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid p-0">

        <div class="d-flex w-100">

            <!-- ref:  https://bbbootstrap.com/snippets/bootstrap-5-menu-only-sidebar-42538365 -->
            <div class="d-flex flex-column flex-shrink-1 bg-light vh-100" style="width: 130px;">
                <ul id="projectsContainer" class="nav nav-pills nav-flush flex-column mb-auto text-center">



                </ul>

                <div class="dropdown border-top"> <a href="#"
                        class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false"> <img
                            src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>


            <div id="tempContainer" class="container flex-grow-1">

                <div class="d-flex justify-content-center align-items-center vh-100">
                    <h1 class="display-1">
                        Please
                        <button id="btnLogin" class="btn btn-lg btn-primary">Login</button>
                        or
                        <button id="btnRegister" class="btn btn-lg btn-success">Register</button>
                        to start using Kite!
                    </h1>
                </div>

            </div>

            <div id="mainContainer" class="container-fluid flex-grow-1 mt-2">
                <div class="d-flex justify-content-center align-items-center ">

                    <table class=" table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Author Name</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Importance</th>
                                <th>Due Date</th>
                                <th>Content</th>
                            </tr>
                        </thead>
                        <tbody id="contentContainer">
                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </div>



    <!-- Project List Item Template -->
    <template id="projectListItemTemplate">
        <li id="listItem" class="nav-item">
            <a id="linkElement" href="#" class="nav-link py-3 border-bottom">
                <!-- <i class="fa fa-home"></i> -->
                <small id="projectTitle">Home</small>
            </a>
        </li>
    </template>


    <!-- tasks rows tamplate -->
    <template id="taskRowTemplate">
        <tr>
            <td id="task_id">id </td>
            <td id="task_author_name">Author Name </td>
            <td id="task_title"> title </td>
            <td> <span id="task_status" class="badge rounded-pill shadow">Status</span> </td>
            <td><span id="task_importance" class="badge rounded-pill shadow">Importance</span> </td>
            <td id="task_due_date">Due Date </td>
            <td id="task_content">Content </td>
        </tr>
    </template>



    <!-- Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Welcome Back :)</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input id="modalInputEmail" type="email" class="form-control" placeholder="name@example.com"
                            value="tst_user_5@mail.com">
                        <label for="floatingInput">Email address</label>
                        <p id="modalInputError_email" class="text-danger"></p>
                    </div>
                    <div class="form-floating">
                        <input id="modalInputPassword" type="password" class="form-control" placeholder="Password"
                            value="123123">
                        <label for="floatingPassword">Password</label>
                        <p id="modalInputError_password" class="text-danger"></p>
                    </div>

                    <p id="modalInputError_credentials" class="text-danger fs-5"></p>
                </div>

                <div class="container modal-footer">
                    <div class="d-flex w-100">
                        <div class="flex-fill">
                            No Account:
                            <button id="modalBtnRegister" type="button" class="btn btn-success"
                                data-bs-dismiss="modal">Register</button>
                        </div>
                        <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Close</button>
                        <button id="modalBtnLogin" type="button" class="btn btn-primary mx-1">Login</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/scripts/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
