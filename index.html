<html lang="en">

<head>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container-fluid p-0">

        <div class="d-flex w-100">

            <!-- Ref::  https://bbbootstrap.com/snippets/bootstrap-5-menu-only-sidebar-42538365 -->
            <div class="d-flex flex-column flex-shrink-1 bg-light" style="height: 94vh; width: 130px;">
                <ul id="projectsContainer" class="nav nav-pills nav-flush flex-column mb-auto text-center">
                    <!-- projects list items template lives here -->
                </ul>

                <div class="dropdown border-top"> <a href="#"
                        class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#0d6efd"
                            class="bi bi-gear-fill" viewBox="0 0 16 16">
                            <path
                                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />

                    </a>
                    <ul id="settingsContainer" class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">

                        <div id="dropdownSettingsAuth">
                            <!-- TODO implement this button -->
                            <li><a class="dropdown-item" href="#"><i class="bi bi-plus"></i>New project...</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <button id="settingsBtnSignOut" class="dropdown-item">
                                    <i class="bi bi-box-arrow-left"></i> Sign out</button>
                            </li>
                        </div>

                        <div id="dropdownSettings">
                            <li><button n id="settingsBtnLogin" class="dropdown-item">Login</button></li>
                            <li>
                                <hr class="dropdown-divider">

                            <li>
                                <button id="settingsBtnRegister" class="dropdown-item">Register</button>
                            </li>
                        </div>

                    </ul>
                </div>
            </div>

            <div id="tempContainer" class="container flex-grow-1">

                <div class="d-flex justify-content-center align-items-center vh-100">
                    <h1 class="display-1">
                        Please
                        <button id="btnLogin" class="btn btn-lg btn-primary">Login</button>
                        or
                        <button id="btnRegister" class="btn btn-lg btn-success">Register</button>
                        to start using Kite!
                    </h1>
                </div>

            </div>

            <div id="mainContainer" class="container-fluid flex-grow-1 mt-2">
                <div class="d-flex flex-row-reverse my-2">
                    <a class="btn btn-success justify-self-right" href="./pages/new-task.html">
                        <span class="bi bi-plus">New Task</span>
                    </a>
                </div>

                <div class="d-flex justify-content-center align-items-center ">

                    <table class="table table-lg  table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Author Name</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Importance</th>
                                <th>Due Date</th>
                                <th>Operations</th>
                            </tr>
                        </thead>
                        <tbody id="contentContainer" class="table-group-divider">
                            <!-- tasks rows template lives here -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>


    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Welcome Back :)</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input id="modalLoginInputEmail" type="email" class="form-control"
                            placeholder="name@example.com" value="albaash247@gmail.com">
                        <label for="modalLoginInputEmail">Email address</label>
                        <p id="modalLoginInputError_email" class="text-danger"></p>
                    </div>
                    <div class="form-floating">
                        <input id="modalLoginInputPassword" type="password" class="form-control" placeholder="Password"
                            value="123123">
                        <label for="modalLoginInputPassword">Password</label>
                        <p id="modalLoginInputError_password" class="text-danger"></p>
                    </div>

                    <p id="modalLoginInputError_credentials" class="text-danger fs-5"></p>
                </div>

                <div class="container modal-footer">
                    <div class="d-flex w-100">
                        <div class="flex-fill">
                            No Account:
                            <button id="modalLoginBtnRegister" type="button" class="btn btn-success"
                                data-bs-dismiss="modal">Register</button>
                        </div>
                        <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Close</button>
                        <button id="modalLoginBtnLogin" type="button" class="btn btn-primary mx-1">Login</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Welcome To Kite :D</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input id="modalRegisterInputName" type="text" class="form-control" placeholder="John Doe"
                            value="John Doe">
                        <label for="modalRegisterInputName">Email address</label>
                        <p id="modalRegisterInputError_name" class="text-danger"></p>
                    </div>

                    <div class="form-floating mb-3">
                        <input id="modalRegisterInputEmail" type="email" class="form-control"
                            placeholder="name@example.com" value="tst_user_1@mail.com">
                        <label for="modalRegisterInputEmail">Email address</label>
                        <p id="modalRegisterInputError_email" class="text-danger"></p>
                    </div>

                    <div class="form-floating">
                        <input id="modalRegisterInputPassword" type="password" class="form-control"
                            placeholder="Password" value="123123">
                        <label for="modalRegisterInputPassword">Password</label>
                        <p id="modalRegisterInputError_password" class="text-danger"></p>
                    </div>

                    <p id="modalRegisterInputError_credentials" class="text-danger fs-5"></p>
                </div>

                <div class="container modal-footer">
                    <div class="d-flex w-100">
                        <div class="flex-fill">
                            Already have an account:
                            <button id="modalRegisterBtnLogin" type="button" class="btn btn-primary"
                                data-bs-dismiss="modal">Login</button>
                        </div>
                        <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Close</button>
                        <button id="modalRegisterBtnRegister" type="button"
                            class="btn btn-success mx-1">Register</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Project List Item Template -->
    <template id="projectListItemTemplate">
        <li id="listItem" class="nav-item">
            <a id="linkElement" class="nav-link py-3 border-bottom">
                <!-- <i class="fa fa-home"></i> -->
                <small id="projectTitle">Home</small>
            </a>
        </li>
    </template>

    <!-- tasks rows template -->
    <template id="taskRowTemplate">
        <tr>
            <td id="taskId">id </td>
            <td id="taskAuthorName">Author Name </td>
            <td id="taskTitle"> title </td>
            <td> <span id="taskStatus" class="card badge rounded-pill shadow">Status</span> </td>
            <td><span id="taskImportance" class="card badge rounded-pill shadow">Importance</span> </td>
            <td id="taskDueDate">Due Date </td>
            <td id="Operations">
                <button id="btnViewTask" class="btn btn-outline-dark"><i class="bi bi-eye-fill"></i></button>
                <button id="btnEditTask" class="btn btn-outline-primary"><i class="bi bi-pencil-square"></i></button>
            </td>
        </tr>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
